# Define the root logger with appender file
log4j.rootLogger = INFO,InfoFILE,ErrorFILE,WarnFILE

#  For Info File

# Define the file appender
log4j.appender.InfoFILE=org.apache.log4j.FileAppender

log4j.appender.ErrorFILE.Threshold=info
log4j.appender.InfoFILE.File=C:\\Users\\user\\Documents\\EMS\\EMS\\SpringMvc_EMS\\WebContent\\LogDetail\\EMS_log_InfoFILE.out
log4j.appender.InfoFILE.MaxFileSize=10MB
log4j.appender.InfoFILE.MaxBackupIndex=10

# Define the layout for file appender
log4j.appender.InfoFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.InfoFILE.layout.conversionPattern=[%p] %d{MM-dd-yyyy HH:mm:ss} %c %M - %m%n

